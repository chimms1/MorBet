<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container-main {
      flex: 1;
      padding-top: 20px;
      padding-bottom: 40px;
    }
    .right {
      border-left: 1px solid #e9ecef;
      height: 75vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      padding: 16px;
      border-radius: 6px;
    }
    #comments {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      background: #fafafa;
    }
    #comments div { padding: 6px 0; border-bottom: 1px solid #f1f1f1; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/frontend/dashboard.html">MorBet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/frontend/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontend/addfunds.html">Add Funds</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontend/withdraw.html">Withdraw</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontend/changepassword.html">Change Password</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="btn btn-outline-secondary" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container container-main">
    <div class="row">
      <!-- Left column -->
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h4 class="card-title">Welcome to your Dashboard</h4>
            <p class="card-text"><strong>Wallet Balance:</strong> <span id="wallet">Loading...</span></p>
            <p class="text-muted">Quick actions</p>
            <a href="/frontend/addfunds.html" class="btn btn-primary me-2">Add Funds</a>
            <a href="/frontend/withdraw.html" class="btn btn-warning">Withdraw</a>
          </div>
        </div>

        <!-- Betting box -->
        <div class="card border-info shadow-sm">
          <div class="card-body text-center text-muted">
            <h6 class="card-title mb-2">âš½ Betting Functionality</h6>
            <p class="card-text mb-0">Not yet developed.</p>
          </div>
        </div>
      </div>

      <!-- Right column (comments) -->
      <div class="col-md-6 mb-3">
        <div class="right shadow-sm">
          <h5>Public Comment Section</h5>
          <div id="comments">Loading comments...</div>

          <form method="POST" action="/comment">
            <div class="mb-2">
              <textarea name="message" class="form-control" placeholder="Write your comment here..." rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Post Comment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadBalance() {
      try {
        let res = await fetch("/balance");
        let data = await res.json();
        document.getElementById("wallet").innerText = data.wallet;
      } catch (e) {
        document.getElementById("wallet").innerText = "Error loading balance";
      }
    }

    async function loadComments() {
      try {
        let res = await fetch("/comments");
        let data = await res.json();

        const commentsEl = document.getElementById("comments");
        commentsEl.innerHTML = "";

        function appendHtmlAndRunScripts(container, htmlStr) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlStr, "text/html");
          Array.from(doc.body.childNodes).forEach(node => {
            if (node.tagName && node.tagName.toLowerCase() === "script") return;
            container.appendChild(document.importNode(node, true));
          });
          const scripts = doc.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");
            for (let i = 0; i < oldScript.attributes.length; i++) {
              const attr = oldScript.attributes[i];
              newScript.setAttribute(attr.name, attr.value);
            }
            newScript.text = oldScript.text;
            container.appendChild(newScript);
          });
        }

        for (let c of data) {
          const row = document.createElement("div");
          row.style.padding = "6px 0";
          row.style.borderBottom = "1px solid #eee";

          const author = document.createElement("div");
          author.innerText = c.username;
          author.style.fontWeight = "600";
          row.appendChild(author);

          const messageContainer = document.createElement("div");
          appendHtmlAndRunScripts(messageContainer, c.message);
          row.appendChild(messageContainer);

          commentsEl.appendChild(row);
        }
      } catch (e) {
        document.getElementById("comments").innerText = "Error loading comments";
        console.error(e);
      }
    }

    function loadUserBackground() {
      document.body.style.backgroundImage = 'url("/userImage")';
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center";
    }

    loadUserBackground();
    loadBalance();
    loadComments();
  </script>
</body>
</html>
