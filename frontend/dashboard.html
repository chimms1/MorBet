<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: #ddd;
      padding: 10px;
    }
    .container {
      display: flex;
      margin-top: 20px;
    }
    .left {
      flex: 1;
      padding: 10px;
    }
    .right {
      flex: 1;
      padding: 10px;
      border-left: 1px solid #ccc;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    #comments {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }
    #comments div {
      border-bottom: 1px solid #eee;
      padding: 5px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/frontend/dashboard.html">Dashboard</a> |
    <a href="/frontend/addfunds.html">Add Funds</a> |
    <a href="/frontend/withdraw.html">Withdraw</a> |
    <a href="/frontend/changepassword.html">Change Password</a> |
    <a href="/logout">Logout</a>
  </div>

  <div class="container">
    <!-- Left column -->
    <div class="left">
      <h2>Welcome to your Dashboard</h2>
      <p><strong>Wallet Balance:</strong> <span id="wallet">Loading...</span></p>
    </div>

    <!-- Right column: Public comments -->
    <div class="right">
      <h3>Public Comment Section</h3>
      <div id="comments">Loading comments...</div>
      <form method="POST" action="/comment">
        <textarea name="message" placeholder="Write your comment here..."></textarea><br>
        <button type="submit">Post Comment</button>
      </form>
    </div>
  </div>

  <script>
    async function loadBalance() {
      try {
        let res = await fetch("/balance");
        let data = await res.json();
        document.getElementById("wallet").innerText = data.wallet;
      } catch (e) {
        document.getElementById("wallet").innerText = "Error loading balance";
      }
    }
    
    async function loadComments() {
      try {
        let res = await fetch("/comments");
        let data = await res.json();

        const commentsEl = document.getElementById("comments");
        commentsEl.innerHTML = ""; // clear

        // Helper: convert an HTML string into DOM nodes and ensure scripts run
        function appendHtmlAndRunScripts(container, htmlStr) {
          // Parse the HTML string into a DocumentFragment (no innerHTML on target)
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlStr, "text/html");

          // Append non-script nodes directly
          Array.from(doc.body.childNodes).forEach(node => {
            if (node.tagName && node.tagName.toLowerCase() === "script") {
              // handle script nodes separately below
              return;
            }
            container.appendChild(document.importNode(node, true));
          });

          // Find script nodes in the parsed document and re-create them so they execute
          const scripts = doc.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");

            // copy attributes (type, src, async, etc.)
            for (let i = 0; i < oldScript.attributes.length; i++) {
              const attr = oldScript.attributes[i];
              newScript.setAttribute(attr.name, attr.value);
            }

            // inline script: copy text content
            newScript.text = oldScript.text;

            // Append the new script into the container (this executes it)
            container.appendChild(newScript);
          });
        }

        // Render each comment: username (text) + message (HTML + scripts executed)
        for (let c of data) {
          const row = document.createElement("div");
          row.style.padding = "6px 0";
          row.style.borderBottom = "1px solid #eee";

          const author = document.createElement("div");
          author.innerText = c.username;           // safe: username shown as plain text
          author.style.fontWeight = "600";
          row.appendChild(author);

          // messageContainer will get parsed HTML and scripts executed
          const messageContainer = document.createElement("div");
          appendHtmlAndRunScripts(messageContainer, c.message);
          row.appendChild(messageContainer);

          commentsEl.appendChild(row);
        }

      } catch (e) {
        document.getElementById("comments").innerText = "Error loading comments";
        console.error(e);
      }
    }


    // Load wallet + comments on page load
    loadBalance();
    loadComments();
  </script>
</body>
</html>
