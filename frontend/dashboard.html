<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: #ddd;
      padding: 10px;
    }
    .container {
      display: flex;
      margin-top: 20px;
    }
    .left {
      flex: 1;
      padding: 10px;
    }
    .right {
      flex: 1;
      padding: 10px;
      border-left: 1px solid #ccc;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    #comments {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }
    #comments div {
      border-bottom: 1px solid #eee;
      padding: 5px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/frontend/dashboard.html">Dashboard</a> |
    <a href="/frontend/addfunds.html">Add Funds</a> |
    <a href="/frontend/withdraw.html">Withdraw</a> |
    <a href="/frontend/changepassword.html">Change Password</a> |
    <a href="/logout">Logout</a>
  </div>

  <div class="container">
    <!-- Left column -->
    <div class="left">
      <h2>Welcome to your Dashboard</h2>
      <p><strong>Wallet Balance:</strong> <span id="wallet">Loading...</span></p>
    </div>

    <!-- Right column: Public comments -->
    <div class="right">
      <h3>Public Comment Section</h3>
      <div id="comments">Loading comments...</div>
      <form method="POST" action="/comment">
        <textarea name="message" placeholder="Write your comment here..."></textarea><br>
        <button type="submit">Post Comment</button>
      </form>
    </div>
  </div>

  <script>
    async function loadBalance() {
      try {
        let res = await fetch("/balance");
        let data = await res.json();
        document.getElementById("wallet").innerText = data.wallet;
      } catch (e) {
        document.getElementById("wallet").innerText = "Error loading balance";
      }
    }

    async function loadComments() {
      try {
        let res = await fetch("/comments");
        let data = await res.json();
        let html = "";
        for (let c of data) {
          // intentionally unsafe innerHTML for XSS
          html += `<div><b>${c.username}</b>: ${c.message}</div>`;
        }
        document.getElementById("comments").innerHTML = html;
      } catch (e) {
        document.getElementById("comments").innerText = "Error loading comments";
      }
    }

    // Load wallet + comments on page load
    loadBalance();
    loadComments();
  </script>
</body>
</html>
